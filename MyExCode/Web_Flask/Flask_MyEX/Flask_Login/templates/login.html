<form method="POST">
    {# This hidden_tag is a CSRF security feature. #}
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class_="form-control form-control-lg") }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class_="form-control form-control-lg") }}
    </div>
    {{form.submit(class_="btn btn-primary btn-lg")}}
</form>
